<!DOCTYPE html>
<html style="background-color: #eee;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container" style="background-color: #eee;">
    <br>
    <h1 class="">Rellena el Formulario</h1>
    <br>
    <form class="container row">
        <article class="col-sm-6">
            <div class="form-group">
                <label for="id_movidoa" class="form-label">Tipo de combustible</label>
                <select id="id_movidoa" class="form-select">
                    <option value=NULL></option>
                    <option value="1">Gasolina</option>
                    <option value="2">Diésel</option>
                    <option value="3">Etanol</option>
                    <option value="4">Hidrógeno</option>
                    <option value="5">Biodiesel</option>
                    <option value="6">Electricidad</option>
                    <option value="7">Metanol</option>
                    <option value="8">P.Series</option>
                    <option value="9">GasNatural</option>
                    <option value="10">GLP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_tipocoche" class="form-label">Tipo de coche</label>
                <select id="id_tipocoche" class="form-select">
                    <option value=NULL></option>
                    <option value="1">Pequeño</option>
                    <option value="2">Familiar</option>
                    <option value="3">Berlina</option>
                    <option value="4">Monovolumen</option>
                    <option value="5">Deportivo</option>
                    <option value="6">Furgoneta</option>
                    <option value="7">Limusina</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_estado" class="form-label">Estado del coche</label>
                <select id="id_estado" class="form-select">
                    <option value=NULL></option>
                    <option value="1">Nuevo</option>
                    <option value="2">Usado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_marca" class="form-label">Marca de coche</label>
                <select id="id_marca" class="form-select">
                    <option value=NULL></option>
                    <option value="1">Audi</option>
                    <option value="2">BMW</option>
                    <option value="3">Chevrolet</option>
                    <option value="4">Fiat</option>
                    <option value="5">Ford</option>
                    <option value="6">Honda</option>
                    <option value="7">Hyunday</option>
                    <option value="8">Jeep</option>
                    <option value="9">Kia</option>
                    <option value="10">Mazda</option>
                    <option value="11">Mercedes-Benz</option>
                    <option value="12">Nissan</option>
                    <option value="13">Suzuki</option>
                    <option value="14">Toyota</option>
                    <option value="15">VolksWagen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_usr" class="form-label">Tipo de Usuario</label>
                <select id="id_usr" class="form-select">
                    <option value=NULL></option>
                    <option value="1">Persona Natural</option>
                    <option value="2">Empresa</option>
                </select>
            </div>
        </article>
        <article class="col-sm-6">
            <div class="form-group">
                <label for="modelo" class="form-label">Modelo</label>
                <input id="modelo" type="text" class="form-control" maxlength="60">
            </div>
            <div class="form-group">
                <label for="anio" class="form-label">Año</label>
                <input id="anio" type="text" class="form-control" maxlength="4">
            </div>
            <div class="form-group">
                <label for="detalle" class="form-label">Detalle</label>
                <input id="detalle" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="caja" class="form-label">Caja</label>
                <input type="number" id="caja" class="form-control">
            </div>
            <div class="form-group">
                <label for="motor" class="form-label">Motor</label>
                <input id="motor" type="number" class="form-control">
            </div>
        </article>
        <article class="col-sm-6">
            <div class="form-group">
                <label for="fechapub" class="form-label">Fecha de Publicación</label>
                <input id="fechapub" type="text" class="form-control" maxlength="10">
            </div>
            <div class="form-group">
                <label for="precio" class="form-label">Precio</label>
                <input id="precio" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="moneda" class="form-label">Moneda</label>
                <input id="moneda" type="text" class="form-control" maxlength="3">
            </div>
            <div class="form-group">
                <label for="cc_destac" class="form-label">Seguro de auto</label>
                <select id="cc_destac" class="form-select">
                    <option value=NULL></option>
                    <option value="SI">Si</option>
                    <option value="NO">No</option>
                </select>
            </div>
        </article>
        <article class="col-sm-6">
            <div class="form-group">
                <label for="cc_pic01" class="form-label">Descripción 1</label>
                <textarea id="cc_pic01" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="cc_pic02" class="form-label">Descripción 2</label>
                <textarea id="cc_pic02" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="cc_pic03" class="form-label">Descripción 3</label>
                <textarea id="cc_pic03" class="form-control"></textarea>
            </div>
        </article>
        <article class="container btn-group btn-group-justified" style="margin: 40px 30px;">
            <div class="btn-group">
                <button type="reset" class="btn btn-primary">Reestablecer</button>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </article>
    </form>
    <br>
</body>

</html>
