<!DOCTYPE html>
<html class="bg-pink-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car-tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-10 m-2">
    <form class="w-full max-w ">
        <h1 class="ml-10 text-4xl font-bold text-pink-400">Llena el formulario</h1>
        <br>
        <article class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="id_movidoa" class="block text-gray-700 text-sm font-bold mb-2">Tipo de combustible</label>
                <select id="id_movidoa"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value=NULL></option>
                    <option value="1">Gasolina</option>
                    <option value="2">Diésel</option>
                    <option value="3">Etanol</option>
                    <option value="4">Hidrógeno</option>
                    <option value="5">Biodiesel</option>
                    <option value="6">Electricidad</option>
                    <option value="7">Metanol</option>
                    <option value="8">P.Series</option>
                    <option value="9">GasNatural</option>
                    <option value="10">GLP</option>
                </select>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="id_tipocoche" class="block text-gray-700 text-sm font-bold mb-2">Tipo de coche</label>
                <select id="id_tipocoche"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value=NULL></option>
                    <option value="1">Pequeño</option>
                    <option value="2">Familiar</option>
                    <option value="3">Berlina</option>
                    <option value="4">Monovolumen</option>
                    <option value="5">Deportivo</option>
                    <option value="6">Furgoneta</option>
                    <option value="7">Limusina</option>
                </select>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="id_estado" class="block text-gray-700 text-sm font-bold mb-2">Estado del coche</label>
                <select id="id_estado"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value=NULL></option>
                    <option value="1">Nuevo</option>
                    <option value="2">Usado</option>
                </select>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="id_marca" class="block text-gray-700 text-sm font-bold mb-2">Marca de coche</label>
                <select id="id_marca"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value=NULL></option>
                    <option value="1">Audi</option>
                    <option value="2">BMW</option>
                    <option value="3">Chevrolet</option>
                    <option value="4">Fiat</option>
                    <option value="5">Ford</option>
                    <option value="6">Honda</option>
                    <option value="7">Hyunday</option>
                    <option value="8">Jeep</option>
                    <option value="9">Kia</option>
                    <option value="10">Mazda</option>
                    <option value="11">Mercedes-Benz</option>
                    <option value="12">Nissan</option>
                    <option value="13">Suzuki</option>
                    <option value="14">Toyota</option>
                    <option value="15">VolksWagen</option>
                </select>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="id_usr" class="block text-gray-700 text-sm font-bold mb-2">Tipo de Usuario</label>
                <select id="id_usr"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value=NULL></option>
                    <option value="1">Persona Natural</option>
                    <option value="2">Empresa</option>
                </select>
            </div>
        </article>
        <article class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="modelo" class="block text-gray-700 text-sm font-bold mb-2">Modelo</label>
                <input id="modelo" type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    maxlength="60">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="anio" class="block text-gray-700 text-sm font-bold mb-2">Año</label>
                <input id="anio" type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    maxlength="4">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="detalle" class="block text-gray-700 text-sm font-bold mb-2">Detalle</label>
                <input id="detalle" type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="caja" class="block text-gray-700 text-sm font-bold mb-2">Caja</label>
                <input type="number" id="caja"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="motor" class="block text-gray-700 text-sm font-bold mb-2">Motor</label>
                <input id="motor" type="number"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </article>
        <article class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="fechapub" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Publicación</label>
                <input id="fechapub" type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    maxlength="10">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="precio" class="block text-gray-700 text-sm font-bold mb-2">Precio</label>
                <input id="precio" type="number"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="moneda" class="block text-gray-700 text-sm font-bold mb-2">Moneda</label>
                <input id="moneda" type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    maxlength="3">
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="cc_destac" class="block text-gray-700 text-sm font-bold mb-2">Seguro de auto</label>
                <select id="cc_destac"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value=NULL></option>
                    <option value="SI">Si</option>
                    <option value="NO">No</option>
                </select>
            </div>
        </article>
        <article class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="cc_pic01" class="block text-gray-700 text-sm font-bold mb-2">Descripción 1</label>
                <textarea id="cc_pic01"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="cc_pic02" class="block text-gray-700 text-sm font-bold mb-2">Descripción 2</label>
                <textarea id="cc_pic02"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label for="cc_pic03" class="block text-gray-700 text-sm font-bold mb-2">Descripción 3</label>
                <textarea id="cc_pic03"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
        </article>
        <article class="flex flex-wrap mx-20 mb-6";">
            <div class="mr-5">
                <button type="reset" class="bg-red-400 px-4 py-2 rounded text-white hover:bg-red-600
                transition shadow-xl shadow-red-200/60">Reestablecer</button>
            </div>
            <div class="btn-group">
                <button type="submit" class="bg-green-400 px-4 py-2 rounded text-white hover:bg-green-600
                transition shadow-xl shadow-green-200/60">Enviar</button>
            </div>
        </article>
    </form>
    <br>
</body>

</html>
